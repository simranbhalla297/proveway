<script>
 
   
  
function showResult(event) {
var current_val= event.target.value
var box1=document.getElementById("result1")
var box2=document.getElementById("result2")
var box3=document.getElementById("result3")

document.getElementById("output").innerHTML = `Total : DKK ${current_val}.00`

if(current_val=="195"){
  box1.style.display="block"
  box2.style.display="none"
  box3.style.display="none"


}else if(current_val=="345"){
  box2.style.display="block"
  box1.style.display="none"
  box3.style.display="none"

}else if(current_val=="528"){
  box3.style.display="block"
  box1.style.display="none"
  box2.style.display="none"

}
}

let div = document.querySelectorAll('.cardWrapper');

div.forEach(function(div_current) {
  div_current.addEventListener('click', function() {
    for (var i = 0; i < div.length; i++) {
      div[i].style.backgroundColor = 'white';
      div[i].style.border = "1px solid black"


      
    }
    this.style.backgroundColor = '#F4FBF9';
    this.style.border = '1px solid #007F61'




  });
});
</script>
